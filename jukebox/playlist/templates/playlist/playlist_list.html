{% extends 'base.html' %} 

{% block content %}

<div class="list_container p-4">
    {% for playlist in object_list %}

        <div class="card" style="width: 20%;">
            <div class="card-body">
              <h5 class="card-title">{{ playlist.name }}</h5>
              <p class="card-text">{{ playlist.description }}</p>
              <a href="{{ playlist.get_absolute_url }}" class="btn">Details</a>
            </div>
        </div>
    
    {% endfor %}
</div>



{% endblock %}
