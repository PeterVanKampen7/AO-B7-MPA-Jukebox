{% extends 'base.html' %} 

{% block content %}

<div class="login_content">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}

        {{ form.as_table }}
        
        <button type="submit">Log In</button>
    </form>

    <p>No account yet?</p>
    <a href="{% url 'registration' %}">
        Register account
    </a>
</div>

{% endblock %}
