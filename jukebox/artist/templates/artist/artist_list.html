{% extends 'base.html' %} 

{% block content %}

<div class="genre_list_container p-4">
    {% for artist in object_list %}

        <div class="card" style="width: 20%;">
            <div class="card-body">
              <h5 class="card-title">{{ artist.name }}</h5>
              <p class="card-text">{{ artist.description }}</p>
              <a href="{{ artist.get_absolute_url }}" class="btn">Details</a>
            </div>
        </div>
    
    {% endfor %}
</div>



{% endblock %}
